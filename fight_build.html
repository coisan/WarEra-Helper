<!DOCTYPE html>
<html>
<head>
  <title>Fight Build Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-fightbuild')
          ?.classList.add('active-nav');
      });
  </script>

  <div class="row-flex">
    <div class="form-group">
      <label for="spInput">Available skill points:</label>
      <input id="spInput" type="number" min="0" max="120" step="1"></input>
    </div>
    <div class="form-group">
      <label for="regenSelect">Select a health regen item:</label>
      <select id="regenSelect"></select>
    </div>
    <div class="form-group">
      <label for="ammoSelect">Select an ammo type:</label>
      <select id="ammoSelect"></select>
    </div>
  </div>

  <div class="row-flex">
    <label for="weaponInput">Weapon (damage, crit. chance):</label>
    <input id="weaponDmg" type="number" min="0" max="280" step="1"></input>
    <input id="weaponCritCh" type="number" min="0" max="40" step="1"></input>
  </div>
  <div class="row-flex">
    <label for="helmetInput">Helmet (crit. damage):</label>
    <input id="helmetCritDmg" type="number" min="0" max="80" step="1"></input>
  </div>
  <div class="row-flex">
    <label for="chestInput">Chest (armor):</label>
    <input id="chestArmor" type="number" min="0" max="40" step="1"></input>
  </div>
  <div class="row-flex">
    <label for="pantsInput">Pants (armor):</label>
    <input id="pantsArmor" type="number" min="0" max="40" step="1"></input>
  </div>
  <div class="row-flex">
    <label for="bootsInput">Boots (dodge):</label>
    <input id="bootsDodge" type="number" min="0" max="40" step="1"></input>
  </div>
  <div class="row-flex">
    <label for="glovesInput">Gloves (precision):</label>
    <input id="glovesPrec" type="number" min="0" max="40" step="1"></input>
  </div>
  <button onclick="calcFightBuilds()">Generate</button>

  <div class="table-responsive">
    <table id="skillsTable" class="sortable">
      <thead>
        <tr>
          <th data-column="0" class="sortable">Daily Damage</th>
          <th data-column="1" class="sortable">Skill Points Cost</th>
          <th data-column="2" class="sortable">Attack</th>
          <th data-column="3" class="sortable">Precision</th>
          <th data-column="4" class="sortable">Crit. chance</th>
          <th data-column="5" class="sortable">Crit. damage</th>
          <th data-column="6" class="sortable">Armor</th>
          <th data-column="7" class="sortable">Dodge</th>
          <th data-column="8" class="sortable">Health</th>
          <th data-column="9" class="sortable">Hunger</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/fight_build.js"></script>
</body>
</html>
