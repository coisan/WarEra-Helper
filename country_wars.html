<!DOCTYPE html>
<html>
<head>
  <title>Country War Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch('nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
        document.getElementById('nav-countrywars')
          ?.classList.add('active-nav');
      });
  </script>

  <div class="row-flex">
    <div class="form-group">
      <label for="countrySelect">Select a country:</label>
      <select id="countrySelect"></select>
    </div>
    <fieldset class="radiogroup">
      <legend>Date range</legend>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
      
      <button id="customRangeBtn">Apply Date Range</button>
    </fieldset>
    <div id="battleCount" style="white-space: pre-line;"></div>
  </div>

  <table id="battleTable">
    <thead>
      <tr>
        <th>Attacked country</th>
        <th>Damage given</th>
        <th>Allied country</th>
        <th>Damage from allies</th>
        <th>Attacking country</th>
        <th>Damage received</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="assets/config.js"></script>
  <script type="module" src="assets/country_wars.js"></script>
</body>
</html>
